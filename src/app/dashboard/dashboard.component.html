<app-header></app-header>



<div class="content">

  <md-card>
    <md-card-title>Selectie Medici</md-card-title>
    <md-card-content>
      <form [formGroup]="searchForm" (keydown.enter)="onSearch(searchForm.value.searchMem)">
        <div class="row wrapper">
        <md-input-container class="col1_5">
          <input mdInput formControlName="searchMem" type="text" placeholder="Cauta medic" required/>
          <md-icon mdSuffix>search</md-icon>
          <md-hint align="start">Se pot folosi: Nume / Prenume / CNP / CUIM</md-hint>
        </md-input-container>
      </div>
      </form>
    </md-card-content>
    <md-card-footer>
      <md-progress-bar *ngIf="loading" mode="indeterminate"></md-progress-bar>
    </md-card-footer>
  </md-card>

  <md-card *ngIf="emptySearchResult">
    <span>Nu am gasit nici un membru cu datele {{searchForm.value.searchMem}}</span>
  </md-card>

  <md-card *ngFor="let medic of membri">
    <md-card-content>
      <div class="container0">
        <span class="toLeft">{{ medic.nume }} {{ medic.prenume}} (CUIM: {{ medic.cuim}})</span>
        <span class="fill-remaining-space"></span>
        <span class="toRight">
        <button md-raised-button [mdMenuTriggerFor]="memMenu">Editare</button>
        <md-menu #memMenu="mdMenu">
          <button md-menu-item (click)="onClickMem(medic.id, 'datepersonale')">Date personale</button>
          <button md-menu-item (click)="onClickMem(medic.id, 'cpp')">Pregatire postuniv</button>
          <button md-menu-item (click)="onClickMem(medic.id, 'contact')">Date Contact</button>
        </md-menu>

        <button md-raised-button (click)="onClickMem(medic.id, 'avizari')">Avizare</button>
        <button md-raised-button>Certificat</button>
    </span>
      </div>
    </md-card-content>
  </md-card>

  <md-card style="text-align: center;">
    <button md-raised-button (click)="onNewMember()" color="primary">Adauga un nou membru</button>
  </md-card>

</div>
