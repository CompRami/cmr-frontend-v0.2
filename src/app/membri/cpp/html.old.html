<app-header></app-header>

<div class="content">
  <md-progress-bar *ngIf="loading"  mode="indeterminate"></md-progress-bar>
  <md-card>
    <md-card-title>
      <span class="full-width">Pregatire profesionala postuniversitara</span>
    </md-card-title>
  </md-card>
  <form [formGroup]="formCpps" ngSubmit="onFormSubmit()">
    <div formArrayName="cpp">

    <md-card>
      <md-card-title><span class="full-width">CPP Test</span></md-card-title>
      <md-card-content>
        <div class="row">
          <md-input-container>
            <input mdInput placeholder="Tip" type="number" formControlName="reg_cpp_tip_id">
          </md-input-container>
          <md-input-container>
            <input mdInput placeholder="Denumire" type="text" formControlName="reg_cpp_id">
          </md-input-container>
          <md-input-container>
            <input mdInput placeholder="Grad" type="text" formControlName="grad_prof_cpp_id">
          </md-input-container>
          <md-input-container>
            <input mdInput placeholder="Start date" type="text" formControlName="date_start">
          </md-input-container>
          <md-input-container>
            <input mdInput placeholder="End date" type="text" formControlName="date_end">
          </md-input-container>
        </div>
        <div class="row">
          <md-input-container>
            <input mdInput placeholder="Tip Document" type="number" formControlName="emitent">
          </md-input-container>
          <md-input-container>
            <input mdInput placeholder="Serie" type="text" formControlName="act_serie">
          </md-input-container>
          <md-input-container>
            <input mdInput placeholder="Numar" type="text" formControlName="act_numar">
          </md-input-container>
          <md-input-container>
            <input mdInput placeholder="Data" type="text" formControlName="act_data">
          </md-input-container>
          <md-input-container>
            <input mdInput placeholder="Date pentru alt tip de document" type="text" formControlName="act_descriere">
          </md-input-container>
        </div>
        <div class="row">
          <p>Obs: {{formCpp.get('obs').value}}</p>
          <p>id_cpp: {{formCpp.get('id_cpp').value}}</p>
          <p>id_mem: {{formCpp.get('id_mem').value}}</p>
          <p>updated: {{formCpp.get('updated').value}}</p>
          <p>ro: {{formCpp.get('ro').value}}</p>
        </div>
      </md-card-content>
    </md-card>
    <md-card style="text-align: center;">
      <md-card-content>
        <div class="row" >
          <button md-raised-button (click)="log()" color="warn" [disabled]=" formDatePersonale.invalid">{{ formStatus === 2 ? 'Creeaza membru nou' : 'Modifica date membru'}}</button>
          <button md-raised-button (click)="log()" color="primary">Log</button>
        </div>
      </md-card-content>
    </md-card>

  </div>
  </form>
</div>
