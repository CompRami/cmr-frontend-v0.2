<app-header></app-header>
<div class="content">
    <md-progress-bar *ngIf="loadingContact && loadingAdrese" mode="indeterminate"></md-progress-bar>
    <md-card>
      <md-card-title class="form-title">
        <span>Date Contact</span>
      </md-card-title>
      <md-card-content>
        <app-email *ngIf="!loadingContact" [contactData]="contactData"></app-email>
      </md-card-content>
    </md-card>
    <app-adrese-list *ngIf="!loadingAdrese" [adreseData]="adreseData"></app-adrese-list>
</div>
