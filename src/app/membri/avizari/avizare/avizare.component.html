<md-card>
    <md-card-title class="form-item-title" (click)="isHidden = !isHidden">
        <span>{{ itemName }}</span>
        <span><md-icon class="icon-align">{{ isHidden ? 'keyboard_arrow_down' : 'keyboard_arrow_up' }}</md-icon></span>
      </md-card-title>
      <md-card-content [formGroup]="avizareForm">
          <div [hidden]="isHidden">
            <div class="row wrapper">
              <md-form-field class="col1_3"><input required type="text" placeholder="Data start" mdInput formControlName="dlp_data_start"></md-form-field>
              <md-form-field class="col5_3"><input required type="text" placeholder="Data end" mdInput formControlName="dlp_data_end"></md-form-field>
            </div>

            <div class="row" style="text-align: center;">
                <button type="submit" *ngIf="!loading" md-raised-button (click)="onClickAvizare()" color="primary" [disabled]="avizareForm.invalid || avizareForm.untouched">
                             {{ formStatus === 0 ? 'Adauga' : 'Modifica' }} avizare
                </button>
            </div>
            <div class="row" style="text-align: center;">
                <button type="submit" *ngIf="!loading" md-raised-button (click)="onClickAvizare()" color="primary">
                             {{ formStatus === 0 ? 'Adauga' : 'Modifica' }} avizare
                </button>
            </div>
          </div>
        </md-card-content>
</md-card>
