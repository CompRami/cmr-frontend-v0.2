<div class="content">
  <md-card>
    <md-card-title>
      <span class="full-width">Test pt route resolve</span>
    </md-card-title>
    <md-card-content>
      <p>Lista cpp</p>
      <md-input-container>
        <input type="text" mdInput [formControl]="myControl" [mdAutocomplete]="auto">
      </md-input-container>

      <md-autocomplete #auto="mdAutocomplete" [displayWith]="displayRegCpp.bind(this)">
        <md-option *ngFor="let option of filteredNumeCpp | async" [value]="option.id">
          {{ option.nume }}
        </md-option>
      </md-autocomplete>
      <span>Control value: {{ myControl.value }}</span>
    </md-card-content>
  </md-card>
  <md-card>
    <md-card-content>
      <div class="wrapper">
        <div class="grid1">1</div>
        <div class="grid2">2</div>
        <div class="grid3">3</div>
        <div class="grid4">4</div>
        <div class="grid5">5</div>
        <div class="grid6">6</div>
        <div class="grid7">7</div>
        <div class="grid8">8</div>
        <div class="grid9">9</div>
        <div class="grid10">10</div>
        <div class="grid11">11</div>
        <div class="grid12">12</div>
      </div>
    </md-card-content>
  </md-card>
  <md-card>
    <md-card-content class="wrapper">
      <md-input-container class="grid1">
        <input type="text" mdInput [formControl]="myControl">
      </md-input-container>
      <md-input-container class="grid2">
          <input type="text" mdInput [formControl]="myControl">
        </md-input-container>
    </md-card-content>
  </md-card>
</div>
